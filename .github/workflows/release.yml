name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  update-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update version in Cargo.toml
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Cargo.toml
          git commit -m "chore: update version to $VERSION [skip ci]"
          git push origin main
  build-windows:
    needs: update-version
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore Rust cache
        uses: actions/cache@v4
        id: rust-cache
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Setup Rust (MSVC)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rust-src
          cache: 'true'
          rustflags: '-Awarnings'
          cache-directories:
            ~/.cargo/registry
            ~/.cargo/git
            target

      - name: Build Windows Release
        run: cargo build --release

      - name: Create Release Archive
        run: |
          mkdir release-windows
          copy target\release\*.exe release-windows\
          Compress-Archive -Path release-windows\* -DestinationPath release-windows.zip

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release-windows.zip
          retention-days: 1

  build-linux:
    needs: update-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore Rust cache
        uses: actions/cache@v4
        id: rust-cache
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rust-src
          cache: 'true'
          rustflags: '-Awarnings'
          cache-directories:
            ~/.cargo/registry
            ~/.cargo/git
            target

      - name: Build Linux Release
        run: cargo build --release

      - name: Create Release Archive
        run: |
          mkdir release-linux
          cp target/release/$(grep -E '^name = ' Cargo.toml | head -n 1 | cut -d '"' -f2) release-linux/
          tar -czvf release-linux.tar.gz release-linux/

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: release-linux.tar.gz
          retention-days: 1

  create-release:
    needs: [build-windows, build-linux, update-version]
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.update-version.outputs.version }}
    steps:
      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts

      - name: Download Linux Build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/release-windows.zip
            ./artifacts/release-linux.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crate:
    needs: [create-release, update-version]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main  # Pull the latest main with version update

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rust-src
          cache: 'true'
          rustflags: '-Awarnings'

      - name: Login to crates.io
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish to crates.io
        run: cargo publish --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}